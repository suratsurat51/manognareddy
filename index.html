<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Baby photographer</title>
<script src="js/yui-min.js"></script>
<link href="css/bootstrap-min.css" rel="stylesheet"></link>

<script>
YUI().use(
		  'aui-image-viewer',
		  function(Y) {
		    new Y.ImageViewer(
		      {
		        caption: 'Liferay Champion Soccer',
		        //captionFromTitle uses the DOM title attibute as image caption
		        captionFromTitle: true,
		        centered: true,
		        imageAnim: {
		         duration: 1,
		         easing: 'easeIn'
		        },
		        intervalTime: 2,
		        links: '#myGallery b',
		        playing: true,
		        preloadAllImages: true,
		        preloadNeighborImages: true,
		        showInfo: true,
		        showPlayer: true,
		        zIndex: 1
		      }
		    ).render();
		  }
		);
</script>
</head>
<body>
<h2>Maternity and Baby photos</h2>
<div id="myGallery" >
<b>Click to view photos</b>
  <!-- Image being displayed with Image Viewer -->
  <a href="photos/2.jpg">
     <img src="photos/2.jpg" style="display:none;"/>
  </a>
  <a href="photos/1.jpg">
     <img src="photos/1.jpg" style="display:none;"/>
  </a>
</div>

</body>
</html>
